<body>

  <todo></todo>

  <script src="js/lib/riot.js"></script>
  <script src="tags/todo.js"></script>

  <script>
  riot.mount('todo', {
    title: 'I want to behave!',
    items: (function () {
      var items = [];

      for(var i = 0; i < 10000; i++) {
        items.push({
          title: 'title()',
        })
      }

      return items;
    })()
  })
</script>
